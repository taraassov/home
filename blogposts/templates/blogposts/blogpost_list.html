{% extends 'catalog/base.html' %}
{% block content %}
<div class="col-12 mb-5">
    <a class="btn btn-primary" href="{% url 'blogposts:create' %}">Добавить отзыв</a>
<div class="row">
    {% for object in object_list %}
        <div class="col-md-4">
            <div class="card mb-4 box-shadow">
                <div class="card-body">
                    <p class="card-text">{{ object.title|title }}</p>
                    <div class="d-flex justify-content-between align-items-center">
                        <div class="btn-group">
                            <a href="{% url 'blogposts:view' object.pk %}" class="btn btn-sm btn-outline-secondary">View</a>
                            <a href="{% url 'blogposts:edit' object.pk %}" type="button" class="btn btn-sm btn-outline-warning">Edit</a>
                            <a href="{% url 'blogposts:delete' object.pk %}" type="button" class="btn btn-sm btn-outline-danger">Delete</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    {% endfor %}
</div>

{% endblock %}
